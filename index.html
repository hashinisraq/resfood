<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResFood</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <nav>
        <h2 class="my-5 text-center text-danger">Welcome To ResFood</h2>
      </nav>
    </header>
    <main class="container">
      <!-- show details of food -->
      <section class="my-5">
        <div id="foodDetails" class="text-center">

        </div>
      </section>
      <!-- search section  -->
      <section class="my-5">
        <form class="col-md-6 mx-auto">
          <div class="input-group">
            <input
              id="foodInput"
              type="text"
              class="form-control bg-light"
              placeholder="Enter your food name"
              aria-label="Search"
            />
            <div class="input-group-append">
              <button
                id="foodSearch"
                class="btn btn-danger"
                type="button"
                onclick="searchFood()"
              >
                Find
              </button>
            </div>
          </div>
        </form>
        <h4 id="no-meal-found" class="text-center mt-5"></h4>
      </section>
      <!-- search result section  -->
      <section class="my-5">
        <div class="foodContainer">
          <div class="row" id="foodItems"></div>
        </div>
        <div class="text-danger text-center">
          <h5 id="notFoundText"></h5>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
